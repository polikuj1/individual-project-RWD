<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>購票資訊</title>
  <link rel="stylesheet" href="./css/login.css">
</head>
<body>
  <!-- header -->
  @@include('layout/subHeader.html')
  <!-- 分頁標題 -->
  @@include('layout/pageTitle.html')
  <!-- 登入註冊 -->
  <section class="login_container">
    <div class="wrap">
      <div class="tab">
        <button for="login" class="active">登入</button>
        <button for="sign">註冊</button>
      </div>
      <div class="login_wrap show">
        <div>
          <form action="">
            <span>使用 MUSIC TRAVEL 帳號登入</span>
            <input type="text" placeholder="使用者名稱或email">
            <input type="password" placeholder="密碼">
            <label>
              <input type="checkbox">
              記得密碼
            </label>
            <button type="button">登入</button>
            <a href="#">忘記密碼了嗎?</a>
          </form>
          <div class="social_login">
            <button>
                <i class="fa-brands fa-line"></i>
                <span>使用line登入</span>
            </button>
            <button>
                <i class="fa-brands fa-google"></i>
                <span>使用google登入</span>
            </button>
            <button>
                <i class="fa-brands fa-facebook"></i>
                <span>使用facebook登入</span>
            </button>
          </div>
        </div>
      </div>
      <div class="sign_wrap">
        <form action="">
          <span>建立 Music Travel 帳號</span>
          <input type="text" placeholder="使用者名稱">
          <input type="email" placeholder="信箱">
          <input type="password" placeholder="密碼">
          <input type="password" placeholder="再次輸入密碼以供確認">
          <button type="button">註冊</button>
        </form>
      </div>
    </div>
  </section>

  <!-- footer -->
  @@include('layout/footer.html')
  <!-- 登入成功彈窗 -->
  <div class="login_success">
    <div>
      <span class="txt">登入成功</span>
      <button>X</button>
    </div>
  </div>
  <!-- 訂閱彈窗 -->
  @@include('layout/subModal.html')

  <script src="js/login.js"></script>
  <script src="js/subModal.js"></script>
  <script src="https://kit.fontawesome.com/10662d5b44.js" crossorigin="anonymous"></script>
</body>
</html>
